name: Github Actions demo

on: 
  push:
    branches: main
    paths-ignore: ".github" 
  pull_request:
    branches: main
  schedule:
    - cron: "15 6 * * 0"
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - run: echo "triggered by ${{ github.event }}"
      - run: echo "branch is ${{ github.ref }}"
      - uses: actions/checkout@v4
      - run: tree
